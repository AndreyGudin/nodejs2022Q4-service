version: '3.8'

services:
  app:
    container_name: app
    build:
      context: ./
      dockerfile: Dockerfile.app
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '${PORT}:${PORT}'
    command: npm run start:dev
    depends_on:
      - db
    restart: always
  db:
    container_name: db
    build: 
      context: ./
      dockerfile: Dockerfile.db
    env_file:
      - .env
    environment:
      PG_DATA: /val/lib/postgres/data
    ports:
      - '${POSTGRES_PORT}:${POSTGRES_PORT}'
    volumes:
      - ./pgdata:/val/lib/postgres/data
    restart: always
